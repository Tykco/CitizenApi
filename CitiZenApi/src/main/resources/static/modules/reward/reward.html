<div class="content-div">
    <div class="ui container">
        
        <h2 class="ui center aligned icon header m-t-15 m-b-15"> 
            <div class="content m-b-10">
                Citi Points Donated &nbsp;:&nbsp;&nbsp;&nbsp; 0
            </div>
            <div class="content m-b-15">
                Points Required to Level Up &nbsp;: &nbsp;&nbsp;&nbsp; 1000
            </div>
        </h2>
        
        <div class="ui grid m-t-10 m-b-30">
            <div class="ui fluid card">
                <div class="ui divided items">
                    <div class="item" ng-repeat="reward in rewardList">
                        <div class="ui card image">
                            <img ng-src="{{reward.image}}">
                        </div>
                        <div class="content">
                            <div class="header m-t-30 m-l-20 m-b-20"><a class="cause-name inactive-link"><h2>( {{reward.name}} ) &nbsp;&nbsp; {{reward.desc}}</h2></a></div>
                            <div class="meta">
                                <span class="m-l-20">Require {{reward.numberOfPointsRequired}} Citi Points to be Donated</span>
                            </div>
                            
                            <div class="extra content m-t-25 m-l-20 m-b-30">
                                <span><img class="ui avatar image" ng-src="{{reward.avatar}}"> {{reward.sponsor}}
                                </span>
                            </div>
                            
                            <div class="extra">
                                <a class="ui right floated teal button redeem m-r-30">
                                    Redeem Prize
                                    <i class="ui right chevron icon redeem"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.redeem').popup({
        title: 'We are sorry!',
        content: 'This feature has not been implemented',
        position: 'right center'
    });
</script>
