<div class="content-div">
    <div class="ui container m-t-20">
        <div class="ui grid">
            <div class="two wide column"></div>
            <!-- white segment -->
            <div class="twelve wide column">
                <div class="ui segment">
                    <h2 class="ui horizontal divider header m-t-20 m-b-25">
                        Customer Onboarding
                    </h2>
                    <img class="map-placeholder m-b-20" src="/assets/img/citi_onboard_banner.png">
                    <div class="ui grid">
                        <div class="two wide column"></div>
                        <!-- form -->
                        <div class="twelve wide column">
                            <form class="ui form" name="onboardForm" novalidate>
                                <div class="field" ng-init="retrieveCardDetails()">
                                    <label>Category</label>
                                    <select class="ui fluid dropdown" ng-options="card as card.productDescription for card in listOfCards" ng-model="fields.category" name="categoryType" required>
                                        <!--<option value="reward">Reward Card</option>
                                        <option value="mile">Premile Miles</option>
                                        <option value="prestige">Prestige Card</option>
                                        <option value="gold">Citi Gold</option>-->
                                    </select>
                                </div>
                                <div class="field">
                                    <label>First Name</label>
                                    <input type="text" name="item-name" placeholder="What is your first name?">
                                </div>

                                <div class="field">
                                    <label>Last Name</label>
                                    <input type="text" name="item-name" placeholder="What is your last name?">
                                </div>

                                <div class="field">
                                    <label>Email Address</label>
                                    <input type="text" name="item-name" placeholder="What is your email address?">
                                </div>

                                <div class="field">
                                    <label>Phone Number</label>
                                    <input type="text" name="item-name" placeholder="What is your phone number?">
                                </div>

                                <div class="btn-wrapper m-t-30">
                                    <button id="successMsg" class="ui teal button" type="submit" ng-click="applyForCard()">Apply</button>
                                </div>
                            </form>
                        </div>
                        <!-- END form -->
                        <div class="two wide column"></div>
                    </div>
                </div>
                <div class="two wide column"></div>
            </div>
            <!-- END white segment -->
        </div>
        <!-- END ui grid -->
    </div>
    <!-- END ui container -->
</div>
<!-- END content -->


<div class="ui basic modal">
    <i class="close icon"></i>
    <div class="header">
        Thank you for signing up with Citi Bank!
    </div>
    <div class="image content">
        <div class="image">
            <i class="child icon"></i>
        </div>
        <div class="description">
            <p>Your credit card application has been approved! <br/></br/>Our service staff will contact you shortly and deliver the card to you.</p>
        </div>
    </div>
    <div class="actions">
        <div class="two fluid ui inverted buttons">
            <div class="ui ok green basic inverted button">
                <i class="checkmark icon"></i> Got it!
            </div>
        </div>
    </div>
</div>

<script>
    
    document.getElementById("successMsg").onclick = function() {
        $('.ui.basic.modal')
            .modal('show');
    };

</script>
